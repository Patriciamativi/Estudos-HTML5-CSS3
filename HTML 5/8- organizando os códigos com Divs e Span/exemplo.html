<!DOCTYPE html>
<html lang="en">
<head>

  <title>Divs e Span</title>
</head>
<body>
  <h1>Gálaxias</h1>
  <div style="background-color: blueviolet">
  <p>Gálaxia <span style="background-color: green;" >Andrômeda</span> </p>

  <p>Gálaxia do Cata-Vento</p>
</div>
</body>
</html>
